# {{site.data.reuse.sample_select_note}}
sample_select_note: "You can select this sample to use when [installing](../installing/) your instance. You can also use it to start out with your configuration, and change settings as required for your purposes. For ways to customize your setup, see [configuring](../configuring)."

# {{site.data.reuse.prod_persistence_note}}
prod_persistence_note: "**Important:** For production deployments, ensure you configure a storage solution by editing the sample as described in [enabling persistent storage](../es/configuring/#enabling-persistent-storage)."

# {{site.data.reuse.cli_options_short}}
cli_options_short: "**Tip:** You can use short options instead of spelling out the long version. For example, use `-d` instead of `--destination`, or `-n` instead of `--name`."

# {{site.data.reuse.replicator_origin_list}}
replicator_origin_list: "**Note:** When logged in to the destination cluster, the origin cluster will not show up in the **Origin locations** section until you [define topics to replicate](#specifying-what-and-where-to-replicate), and the geo-replicator is created."

# {{site.data.reuse.monitor_metrics_retention}}
monitor_metrics_retention: "**Important:** By default, the metrics data used to provide monitoring information is only stored for a day. Modify the [time period](https://www.ibm.com/support/knowledgecenter/SSBS6K_3.2.1/manage_metrics/monitoring_service.html?view=kc#promlogs){:target=\"_blank\"} for metric retention to be able to view monitoring data for longer time periods, such as 1 week or 1 month."

# {{site.data.reuse.geo-rep_note}}
geo-rep_note: "**Note:** Geo-replication is only available in the paid-for version of Event Streams (not available in the Community Edition)."

# {{site.data.reuse.fsGroupGid}}
fsGroupGid: "**Important:** If membership of a specific group is required to access the file system used for persistent volumes, ensure you specify in the [**File system group ID**](../es/configuring#global-install-settings) field the GID of the group that owns the file system."

# {{site.data.reuse.kafkaConnectStep2_title}}
kafkaConnectStep2_title: "Add the connector plugin to your Kafka Connect environment."

# {{site.data.reuse.kafkaConnectStep2_content_1}}
kafkaConnectStep2_content_1: "To add a connector, ensure you have your connector plugin directory or JAR files in the location specified in the `plugin.path` property of your Kafka Connect worker configuration (for example, `<kafka>/config/connect-distributed.properties`). The `plugin.path` property is a comma-separated list of paths to directories that contain connector plugins.\n\n"

# {{site.data.reuse.kafkaConnectStep2_content1_example}}
kafkaConnectStep2_content1_example: "For example:\n```\n plugin.path=/usr/local/share/java,/usr/local/share/kafka/plugins,/opt/connectors\n```\n\n"

# {{site.data.reuse.kafkaConnectStep3_title}}
kafkaConnectStep3_title: "Restart Kafka Connect to make the new connector available in the environment. <br> <br> For more information about how to set up a Kafka Connect environment, add connectors to it, and start the connectors, see how to [set up and run connectors](../../es/connecting/setting-up-connectors/)."

# {{site.data.reuse.apicurio_note}}
apicurio_note: "**Important:**  Support for Apicurio client libraries version 2.3.x and earlier is deprecated. Ensure all applications connecting to Event Streams that use the schema registry are using Apicurio client libraries version 2.4.1 or later, then [migrate to the latest Apicurio](../../troubleshooting/upgrade-apicurio)."

# {{site.data.reuse.apicurio_note_113}}
apicurio_note_113: "**Important:**  Support for Apicurio client libraries version 2.3.x and earlier is deprecated. Ensure all applications connecting to Event Streams that use the schema registry are using Apicurio client libraries version 2.5.0 or later, then [migrate to the latest Apicurio](../../troubleshooting/upgrade-apicurio)."


# {{site.data.reuse.iam_note}}
iam_note: '**Note:** Identity and Access Management (IAM) authentication is only available on the OpenShift Container Platform with IBM Cloud Pak foundational services 3.x releases. It is not supported on other Kubernetes platforms.'

# {{site.data.reuse.es_cli_kafkauser_note}}
es_cli_kafkauser_note: "**Note:** The Event Streams CLI `kafka-user` commands can be run only when the Event Streams CLI has access to Kubernetes resources, which can be provided by IAM authentication. If your Event Streams instance uses SCRAM-SHA-512 authentication, you can create a Kafka User by using the OpenShift web console or the Kubernetes CLI."

# {{site.data.reuse.jmx_deprecated}}
jmx_deprecated: "**Note:** Support for jmxtrans in Event Streams version 11.1.5 and later is deprecated, as the jmxtrans tool is no longer maintained. For more information, see the [Strimzi proposal](https://github.com/strimzi/proposals/blob/main/043-deprecate-and-remove-jmxtrans.md){:target=\"_blank\"} about deprecating jmxtrans."
